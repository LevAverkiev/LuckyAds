<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__wrapper-img">
                        <a class="logo-img logo" href="#">
                            <img src="images/logo.png">
                        </a>
                        <img class="bg-logo-img logo" src="images/bg-logo.png">
                    </div>
                </div>
            </div>
        </header>

        <section class="main">
            <div class="container">
                <div class="main__wrapper">
                    <div class="main__left">
                        <h1>
                            100% защита дома
                            от вирусов <br> и микробов
                        </h1>
                        <div class="main__info">
                            <ul class="main__list">
                                <li class="main__list-item">
                                    Убивает все известные вирусы и микробы
                                </li>
                                <li class="main__list-item">
                                    Защищает поверхности от микробов 48 часов
                                </li>
                                <li class="main__list-item">
                                    Подходит для любых поверхностей
                                </li>
                            </ul>
                            <img src="images/bottle.png">
                        </div>
                    </div>
                    <div class="main__right">
                        <div class="main__right-wrapper">
                            <div class="main__right-title">
                                Специальное предложение!
                            </div>
                            <div class="main__right-subtitle">
                                Специальная цена
                            </div>
                            <div class="main__right-price">
                                149<span>c</span>*
                            </div>
                            <form class="main__right-form">
                                <select class="main__right-select">
                                    <option>Россия</option>
                                    <option>Украина</option>
                                    <option>Белоруссия</option>
                                </select>
                                <input class="form__input-name input" type="text" placeholder="Имя" required>
                                <input class="form__input-phone input" type="text" placeholder="Телефон" required>
                                <button class="main__right-btn" type="submit">
                                    Заказать
                                </button>
                            </form>
                            <div class="main__right-footer">
                                * при заказе набора
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>

    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
